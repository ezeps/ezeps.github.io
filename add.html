<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="add.css">
    <title>EZEPS</title>
    <style>
table,button{
    width: 5em;
    margin: auto;
}
    </style>
</head>

<body>
    <h1>Ajouter une balise</h1>
    <p>
        Reproduisez le motif de la balise ci-dessous :
    </p>
    <table>
        <tr>
            <td><input type="checkbox" name="0" id="pattern0" value="0" /></td>
            <td><input type="checkbox" name="1" id="pattern1" value="1" /></td>
            <td><input type="checkbox" name="2" id="pattern2" value="2" /></td>
        </tr>
        <tr>
            <td><input type="checkbox" name="3" id="pattern3" value="3" /></td>
            <td><input type="checkbox" name="4" id="pattern4" value="4" /></td>
            <td><input type="checkbox" name="5" id="pattern5" value="5" /></td>
        </tr>
        <tr>
            <td><input type="checkbox" name="6" id="pattern6" value="6" /></td>
            <td><input type="checkbox" name="7" id="pattern7" value="7" /></td>
            <td><input type="checkbox" name="8" id="pattern8" value="8" /></td>
        </tr>
    </table>
    <button>OK</button>
    <script src="https://code.jquery.com/jquery.min.js"></script>
    <script>
        $(function () {
            $("button").click(function () {
                let pattern = [];
                $("input:checked").each(function(i,v){
                    pattern.push(parseInt($(v).val()));
                });
                pattern = pattern.join(",");
                location.href = "add2.html?pattern="+pattern;

            });

        });
    </script>
</body>

</html>
